<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Visvoy Outland LLC - Visa Consulting Services Coming Soon">
    <title>Visvoy Outland LLC | Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0077cc;
        }
        .coming-soon {
            text-align: center;
            background-color: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #0077cc;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .subscription-form {
            margin-top: 20px;
        }
        .subscription-form input[type="email"] {
            padding: 10px;
            font-size: 1.1em;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscription-form button {
            padding: 10px 20px;
            font-size: 1.1em;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #333;
        }
        footer a {
            color: #0077cc;
            text-decoration: none;
        }

        /* Media queries */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .subscription-form input[type="email"] {
                width: 60%;
            }
        }
    </style>
</head>
<body>

    <div class="coming-soon">
        <h1>Visvoy Outland LLC</h1>
        <p>We're launching soon! Stay tuned for expert visa consulting services.</p>

        <div class="subscription-form">
            <form action="mailto:info@visvoyoutland.com" method="POST" enctype="text/plain">
                <input type="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Notify Me</button>
            </form>
        </div>

        <footer>
            <p>Questions? <a href="mailto:info@visvoyoutland.com">Contact us</a></p>
            <p>&copy; 2024 Visvoy Outland LLC. All Rights Reserved.</p>
        </footer>
    </div>

</body>
</html>
